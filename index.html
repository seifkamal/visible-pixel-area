<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visible Pixel Area</title>
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "html2canvas": "./node_modules/html2canvas/dist/html2canvas.esm.js"
        }
      }
    </script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <aside>
      <p>Drag and drop the blue shapes anywhere on the screen.</p>
      <p>
        The red shape's total visible pixel area will update if a blue shape
        overlaps it.
      </p>
      <p>Click on a blue shape to toggle between a square and a circle.</p>
      <p>The position of each blue shape is randomised on every page load.</p>
    </aside>
    <main>
      <article class="shape red">
        <output></output>
      </article>
      <article class="shape blue"></article>
      <article class="shape blue"></article>
      <article class="shape blue"></article>
      <article class="shape blue"></article>
      <article class="shape blue"></article>
      <article class="shape blue"></article>
    </main>
  </body>
</html>
